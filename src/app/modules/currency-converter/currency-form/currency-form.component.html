<form [formGroup]="formCurrency">
    <mat-form-field>
        <mat-label>{{ courseCode }}</mat-label>
        <input matInput type="number" formControlName="currencyAmmountCtrl">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Обрати валюту...</mat-label>
        <mat-select formControlName="currencySelectCtrl">
            <mat-option *ngFor="let course of courses" [value]="course">
                {{ course.name }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</form>
